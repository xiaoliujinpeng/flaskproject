{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block head %}
    {{ super() }}
    <style></style>
{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>新建分类</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action class="form" role="form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group required">
                    <label for="name" class="form-control-label">分类名</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="icon">图标</label>
                    <select class="form-control" id="icon" name="icon">
                        {% for each in icons %}
                            <option value={{each}} id="{{each}}" class="category_nav_icon"></option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" class="btn btn-primary btn-md" id="submit" name="submit" value="提交">
            </form>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        $(function(){
            var style=$("style");
            var length={{ icons|length }};
            if(length==0)return false;
            {% for each in icons %}
                style.append("{{ icons[each] | safe }}")
            {% endfor %}
        })
    </script>
{% endblock %}
